variables:
  IMAGE_NAME: alekseykudr/game2048
  IMAGE_TAG: v1.1

stages:
  - build
  - deploy

build_image:
  stage: build
  tags:
    - shell-dev
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG
  needs: []
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: manual

deploy:
  stage: deploy
  tags:
    - shell-dev
  before_script:
    - chmod 400 $SSH_KEY
  script:
    - ssh -o StrictHostKeyChecking=no -i $SSH_KEY root@192.168.1.50 " cd /opt/ansible
      ansible-galaxy install --role-file=requirements.yml --roles-path=roles --force 
      ansible-playbook -i inv_ini game2048-docker.yml "
  needs: []
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: manual


